<!DOCTYPE html>
<html> 
<head>
<title>Products List</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="css/screen.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<!--[if lt IE 9]>
		<script src="js/html5.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body>
	<div id="wraper">
		<header id="header">
			<div id="logo">
				<a href="">
					<img src="img/logo.jpg" alt="Site Logo">
				</a>
			</div>
			<div id="header-search">
				<div class="form-group inline">
					<input type="search" name="product-search" id="product-search" class="search-wide"  value=""  placeholder="Search Product">
					<button type="submit" class="icon search-icon"></button>
				</div>
			</div>
		</header>
		<nav id="global-nav">
			<ul>

				<li class="active"><a href="">Products</a></li>
				<li><a href="">Tass</a></li>
				<li><a href="">Byod</a></li>
				<li class="cart-holder"><a href=""><span class="icon cart-icon"></span>Cart <span id="cart-qnt">(4)</span></a></li>
			</ul>
		</nav>
		<div id="main">
			<header id="header">
				<div class="page-title">
					<h1>Products</h1>
				</div>
				<div id="header-nav">
					<a id="add-new-product" href="" class="btn link-btn">Add a new product</a>
				</div>
			</header>
			<div id="content">
				<form method="get">
					<div id="top-nav">
						<div class="bulk-actions" >
							<div class="form-group inline">
								<select name="action-top" id="action-top">
									<option value="0" selected="selected">Bulk Actions</option>
									<option value="edit">Edit</option>
									<option value="trash">Move to Trash</option>
								</select>
								<label for="action-top" class="select-label"></label>
							</div>
							<input type="submit" name="action-top-sumbit" id="action-top-sumbit" class="btn action" value="Apply">
						</div>
						<div id="top-nav-search">
							<div class="form-group inline">
								<select name="product-cat" id="product-cat" class="select-wide">
									<option value="0" selected="selected">All Categories</option>
									<option value="1">Products</option>
									<option value="1">Tablets</option>
									<option value="2">Smartphones</option>
								</select>
								<label for="product-cat" class="select-label"></label>
							</div>
							<div class="form-group inline">
								<input type="search" name="product-search" id="product-search" class="search-wide"  value=""  placeholder="Search Product">
								<button type="submit" class="icon search-icon"></button>
							</div>
						</div>
					</div>
					
					<div id="bottom-nav">
						<div class="bulk-actions">
							<div class="form-group inline">
								<select name="action-bottom" id="action-bottom">
									<option value="0" selected="selected">Bulk Actions</option>
									<option value="edit">Edit</option>
									<option value="trash">Move to Trash</option>
								</select>
								<label for="action-bottom" class="select-label"></label>
							</div>
							<input type="submit" name="action-bottom-sumbit" id="action-bottom-sumbit" class="btn action" value="Apply">
						</div>
						<div id="item-per-page-wraper">
							<div class="form-group inline">
								<select name="item-per-page" id="item-per-page" >
									<option value="20" selected="selected">20 items per page</option>
									<option value="30">30 items per page</option>
									<option value="50">30 items per page</option>
									<option value="70">70 items per page</option>
									<option value="100">100 items per page</option>
									<option value="200">200 items per page</option>
									<option value="500">500 items per page</option>
									<option value="all">All items</option>
								</select>
								<label for="item-per-page" class="select-label"></label>
							</div>
						</div>
						<div id="pagination">				
							<ul class="pagination">
								<li class="prev"><a href="">Prev</a></li>
								<li class="current"><span>1</span></li>
								<li><a href="">2</a></li>
								<li><a href="">3</a></li>
								<li><a href="">4</a></li>
								<li class="more"><a href="">&hellip;</a></li>
								<li><a href="">14</a></li>
								<li><a href="">15</a></li>
								<li><a href="">16</a></li>
								<li class="next"><a href="">Next</a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	
</body>
